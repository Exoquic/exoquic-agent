# Exoquic PostgreSQL Agent Configuration

# PostgreSQL Connection Settings
db.host=localhost
db.port=5432
db.name=postgres
db.user=postgres
db.password=postgres
db.schema=public

# Replication Settings
replication.slot.name=exoquic_agent_slot
replication.publication.name=exoquic_agent_pub

# Exoquic HTTP Settings
exoquic.baseurl=http://localhost:8301
exoquic.api.key=your-api-key-here
http.connection.timeout=5000
http.socket.timeout=30000

# Retry Settings
retry.max=5
retry.initial.delay.ms=1000
retry.max.delay.ms=60000

# Performance Settings
poll.interval.ms=20
batch.size=100
